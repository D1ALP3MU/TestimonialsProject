<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Coding Bootcamp Testimonials Slider | AlejoDev</title>
</head>
<body>
  
  <section class="testimonials">
    <div class="image-container">
      <img class="image" id="userImg" src="/assets/img/image-tanya.jpg" alt="image tanya">
      <div class="arrows-container">
        <img id="prevBtn" class="arrow" src="./assets/img/icon-prev.svg" alt="arrow">
        <img id="nextBtn" class="arrow" src="./assets/img/icon-next.svg" alt="arrow">
      </div>
    </div>

    <div class="text-container">
      <img class="quotes" src="./assets/img/pattern-quotes.svg" alt="quotes">
      <p class="user-testimonial">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
      <div class="user-detailes">
        <h2 class="user-name">Tanya Sinclair</h2>
        <p class="user-degree">UX Engineer</p>
      </div>
    </div>
  </section>

  <footer>
    <div class="attribution">
      Coded by <a href="https://github.com/D1ALP3MU">Diego Alejandro Pérez</a>.
    </div>
  </footer>
  

  <script src="./assets/js/app.js"></script>
</body>
</html>
